<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>
            Login
        </title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="login_page">
            <h1 class="heading">
                LOGIN HERE...
            </h1>
            <form action="#" class="form">
                <div class="form_group">
                    <input type="text" class="form-input" placeholder="Username" id="name" required>
                </div>
                <div class="form_group">
                <input type="password" class="form-input" placeholder="Password (max 8 characters)" id="password" maxlength="8" required></div>
                <div class="form_group">
                <input type="submit" value="SUBMIT" class="form_submit" ></div>
            </form>
        </div>
    </body>
</html>
